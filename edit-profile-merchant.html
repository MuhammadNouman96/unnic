<!DOCTYPE html>
<html lang="en">
    <head>
        <title>EDIT PROFILE</title>
        <meta charset="utf-8"> 
        <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1">  
        <meta name=viewport content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/animate.css">
        <link rel="stylesheet" type="text/css" href="css/edit-profile-merchant.css">
        <script src="https://kit.fontawesome.com/105b8ab85c.js" crossorigin="anonymous"></script>    
    </head>
    
<body>
<!-- MAIN AREA START -->
<div class="container">
    <div class="cus-upper-area wow fadeInDown" data-wow-delay=".5s">
        <div class="upload-img">
            <img src="imgs/Group 281.png" alt="">
        </div>
        <div class="upload-text">
            <form action="">
                <input type="file" id="image" accept="image">
                <label for="image">Change profile image</label>
        </div>
    </div>
</div>

<!-- FORM AREA START -->
<div class="container">
    <div class="cus-form">
        <form action="" method="post">
            <div class="row cus-input-outter">
                <div class="col-sm-12 col-lg-6 col-md-6">
                    <input type="text" class="form-control wow bounceInLeft" data-wow-delay=".3s" placeholder="First Name" required>
                </div>
                <div class="col-sm-12 col-lg-6 col-md-6">
                    <input type="text" class="form-control wow bounceInRight" data-wow-delay=".3s" placeholder="Last Name" required>
                </div>
            </div>
            <div class="row cus-input-outter">
                <div class="col-sm-12 col-lg-6 col-md-6">
                    <input type="email" class="form-control wow bounceInLeft" data-wow-delay=".5s" placeholder="Email" required>
                </div>
                <div class="col-sm-12 col-lg-6 col-md-6">
                    <input type="tel" class="form-control wow bounceInRight" data-wow-delay=".5s" placeholder="Phone Number" required>
                </div>
            </div>
            <div class="row cus-input-outter">
                <div class="col-sm-12 col-lg-6 col-md-6">
                    <input type="text" class="form-control wow bounceInLeft" data-wow-delay=".7s" placeholder="Job" required>
                </div>
                <div class="col-sm-12 col-lg-6 col-md-6">
                    <input type="text" class="form-control wow bounceInRight" data-wow-delay=".7s" placeholder="Company Name" required>
                </div>
            </div>
            <div class="row cus-input-outter">
                <div class="col-lg">
                    <input type="text" class="form-control wow bounceInLeft" data-wow-delay=".9s" placeholder="Company Address" required>
                </div>
            </div>
            <div class="row cus-input-outter">
                <div class="col-sm-12 col-lg-6 col-md-6">
                    <input type="text" class="form-control wow bounceInLeft" data-wow-delay="1s" placeholder="City" required>
                </div>
                <div class="col-sm-12 col-lg-6 col-md-6">
                    <input type="text" class="form-control wow bounceInRight" data-wow-delay="1s" placeholder="Country" required>
                </div>
            </div>
            <div class="row cus-text-area-outter">
                <div class="col-lg">
                   <textarea name="About" class="form-control wow bounceInDown" data-wow-delay=".5s" id="" cols="30" rows="10" placeholder="About"></textarea>
                </div>
            </div>
            <div class="cus-btns wow bounceInUp" data-wow-delay=".5s">
                <input type="reset" class="btn reset-btn" value="Discard">
                <input type="submit" class="btn submit-btn" value="Save Changes">
            </div>
        </form>
    </div>
</div>
<!-- MAIN AREA END -->


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="./js/owl.carousel.min.js"></script>
<script src="js/wow.min.js"></script>
<script src="js/WOW.js"></script>
<script src="js/wow.min.js"></script>
      <script>
      new WOW().init();
      </script>
</body>
</html>
