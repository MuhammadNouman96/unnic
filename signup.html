<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up</title>
        <meta charset="utf-8"> 
        <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1">  
        <meta name=viewport content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/owl.carousel.min.css">
        <link rel="stylesheet" href="./css/owl.theme.default.min.css">
        <link rel="stylesheet" type="text/css" href="css/animate.css">
        <link rel="stylesheet" type="text/css" href="css/signup.css">
        <script src="https://kit.fontawesome.com/105b8ab85c.js" crossorigin="anonymous"></script>    
    </head>
    
<body>




<!-- HEADING AREA END -->
<div class="signup-outer">
    <div class="company-logo">
        <img src="imgs/Group 42.png" alt="">
    </div>
    <div class="login-form">
        
        <div class="cmpny-heading wow fadeInUp" data-wow-duration="1s">
            <h3>Create a free UNNIC account</h3>
        </div>
        <form action="" method="get">
            <div class="form-group wow bounceIn" data-wow-duration="1s" data-wow-delay=".5s">
                <input type="text" class="form-control" placeholder="First Name">
            </div>
            <div class="form-group wow bounceIn" data-wow-duration="1s" data-wow-delay=".8s">
                <input type="text" class="form-control" placeholder="Last Name">
            </div>
            <div class="form-group wow bounceIn" data-wow-duration="1s" data-wow-delay="1s">
                <input type="text" class="form-control" placeholder="Gender">
            </div>
            <div class="form-group wow bounceIn" data-wow-duration="1s" data-wow-delay="1s">
                <input type="text" class="form-control" placeholder="Address (optional)">
            </div>
            <div class="signup-btn wow bounceInDown" data-wow-duration="1s">
                <button type="submit" class="btn">Next</button>
            </div>
        </form>
            <div class="login-btn wow bounceInUp" data-wow-duration="1s">
                <span>Already have an account? <a href="login.html">sign In</a></span>
            </div>
    </div>
</div>

<div class="container-fluid cus-signup-bg">
    <div class="cus-bg-inner"></div>
</div>





    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./js/owl.carousel.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/wow.min.js"></script>
              <script>
              new WOW().init();
              </script>
</body>
</html>
